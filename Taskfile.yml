# https://taskfile.dev

version: '3'

env:
  GOROOT:
    sh: go env GOROOT
  TINYGOROOT:
    sh: tinygo env TINYGOROOT

tasks:
  install:wasmtime:
    cmds:
      - curl https://wasmtime.dev/install.sh -sSf | bash

  install:tinygo:
    cmds:
      - wget https://github.com/tinygo-org/tinygo/releases/download/v0.23.0/tinygo_0.23.0_amd64.deb
      - sudo dpkg -i tinygo_0.23.0_amd64.deb
      - rm tinygo_0.23.0_amd64.deb

  build:
    env:
      GOOS: js
      GOARCH: wasm
    cmds:
      - rm -rf build
      - mkdir -p build
      - cp frontend/* build/
      - cp "$GOROOT/misc/wasm/wasm_exec.js" build/runner.js
      - go build -o build/frontend.wasm {{.CLI_ARGS}}
      - ls -lah ./build/frontend.wasm

  tiny_build:
    cmds:
      - rm -rf build
      - mkdir -p build
      - cp frontend/* build/
      - cp "$TINYGOROOT/targets/wasm_exec.js" build/runner.js
      - tinygo build -target=wasm -o build/frontend.wasm {{.CLI_ARGS}}
      - ls -lah ./build/frontend.wasm

  serve:
    cmds:
      - go run ./server

  wasi:build:
    cmds:
      - tinygo build -wasm-abi=generic -target=wasi -o wasi.wasm ./wasi
      - ls -lah wasi.wasm

  wasi:run:
    cmds:
      - wasmtime --dir . wasi.wasm
      - cat log.txt
      - rm log.txt
